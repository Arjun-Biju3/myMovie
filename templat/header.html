<!-- header -->
 {% load static %}
	<header class="header">
		<div class="header__wrap">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__content">
							<!-- header logo -->
							<a href="{% url 'home' %}" class="header__logo">
								<img src="{% static 'img/logo.svg' %}" alt="">
							</a>
							<!-- end header logo -->

							<!-- header nav -->
							<ul class="header__nav">
								<!-- dropdown -->
								<li class="header__nav-item">
									<a href="{% url 'home' %}" class="header__nav-link">Home</a>
                                </li>
								<li class="header__nav-item">
									<a href="{% url 'movies' %}" class="header__nav-link">Movies</a>
                                </li>
								<li class="header__nav-item">
									<a href="{% url 'series' %}" class="header__nav-link">Series</a>
                                </li>
								
								<!-- end dropdown -->

								<li class="header__nav-item">
									<a href="{% url 'help' %}" class="header__nav-link">Help</a>
								</li>

								<!-- dropdown -->
								<li class="dropdown header__nav-item">
									<a class="dropdown-toggle header__nav-link header__nav-link--more" href="#" role="button" id="dropdownMenuMore" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="icon ion-ios-more"></i></a>

									<ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuMore">
										<li><a href="{% url 'about' %}">About</a></li>
										
										<li><a href="{% url 'signup' %}">Sign Up</a></li>
										
									</ul>
								</li>
								<!-- end dropdown -->
							</ul>
							<!-- end header nav -->

							<!-- header auth -->
							<div class="header__auth">
								<button class="header__search-btn" type="button">
									<i class="icon ion-ios-search"></i>
								</button>
                               
								{% if  user.is_authenticated %}
								<a href="{% url 'signout' %}" class="header__sign-in two">
									<i class="icon ion-ios-log-in"></i>
									<span>sign out</span>
								</a>
								{% else %}
								<a href="{% url 'signin' %}" class="header__sign-in one">
									<i class="icon ion-ios-log-in"></i>
									<span>sign in</span>
								</a>
								{% endif %}
							</div>
							<!-- end header auth -->

							<!-- header menu btn -->
							<button class="header__btn" type="button">
								<span></span>
								<span></span>
								<span></span>
							</button>
							<!-- end header menu btn -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- header search -->
		<form action="{% url 'search' %}" method="post" enctype="multipart/form-data"  class="header__search">
			{% csrf_token %}
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__search-content">
							<input type="text" name="search" placeholder="Search for a movie, TV Series that you are looking for">

							<button type="submit">search</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- end header search -->
	</header>
	<!-- end header -->
