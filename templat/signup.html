{% extends 'blank_layout.html' %}
{% block content %}
{% load static %}
<br><br><br>
<div class="sign section--bg" data-bg="{% static 'img/section/section.jpg' %}">

	<div class="container">
		<div class="row">
		
			<div class="col-12">
				<div class="sign__content">
					
					<!-- registration form -->
					<form action="#" method="post" class="sign__form" enctype="multipart/form-data">
						{% csrf_token %}
						{% for message in messages %}
						<p class="{{ message.tags }}">
						   {{ message }}
						</p>
						{% endfor %}
						<a href="index.html" class="sign__logo">
							<img src="{% static 'img/logo.svg' %}" alt="">
						</a>
						
						<div class="sign__group">
							<input type="text" name="name" class="sign__input" placeholder="Name">
						</div>

						<div class="sign__group">
							<input type="text" name="email" class="sign__input" placeholder="Email">
						</div>

						<div class="sign__group">
							<input type="password" name="password" class="sign__input" placeholder="Password">
						</div>

						<div class="sign__group sign__group--checkbox">
							<input id="remember" name="remember" type="checkbox" checked="checked">
							<label for="remember">I agree to the <a href="#">Privacy Policy</a></label>
						</div>
						
						<button type="submit" class="sign__btn" type="button">Sign up</button>

						<span class="sign__text">Already have an account? <a href="{% url 'signin' %}">Sign in!</a></span>
					</form>
					<!-- registration form -->
					
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
